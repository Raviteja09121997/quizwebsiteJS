<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="C:\Users\home\Desktop\wtjsp\css\web2.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
		<div class="login-page">
            <div class="form">

				<form class="register-form" id="form">
					<div class="form-control1">
						<label>Username</label>
						<input type="text"  name="username" id="username" autocomplete="off">
						<i class="fa fa-check-circle"></i>
						<i class="fa fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="form-control1">
						<label>Password</label>
						<input type="password"  name="password" id="password"  autocomplete="off">
						<i class="fa fa-check-circle"></i>
						<i class="fa fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>  	
					<div class="form-control1">
						<label>Confirm Password</label>
						<input type="password"  name="password2" id="password2"  autocomplete="off">
						<i class="fa fa-check-circle"></i>
						<i class="fa fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="form-control1">
						<label>Mobile Number</label>
						<input type="text"  name="mobilenumber" id="mobilenumber"  autocomplete="off">
						<i class="fa fa-check-circle"></i>
						<i class="fa fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="form-control1">
						<label>Email</label>
						<input type="text"  name="email" id="email" autocomplete="off">
						<i class="fa fa-check-circle"></i>
						<i class="fa fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<input type="submit" value="register" class="button">

					<p class="message">Already Registered? <a href="#"> Login </a> </p>		
				</form>

				<form class="login-form">  	
					<div class="form-control">
						<input type="text"  name="username" required="" autocomplete="off">
						<label>Username</label>
					</div>
					<div class="form-control">
						<input type="password"  name="password" required="" autocomplete="off">
						<label>Password</label>
					</div> 
					<input type="submit" value="login" class="button">
					
					<p class="message">Not Registered? <a href="#"> Register </a> </p>		
				</form>

            </div>    
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="C:\Users\home\Desktop\wtjsp\js\scripts.js"></script>
</body>
</html>
